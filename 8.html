<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Пункт 8</title>

    <link rel="stylesheet" type="text/css" href="css/jquery.tabber.css">

    <script src="js/jquery-1.11.3.min.js"></script>
    <script src="js/jquery.splitter.js"></script>
    <script src="js/jquery.tabber.js"></script>

</head>
<body>

    <div id="workspace">
        <div id="leftPane">
            <p>Left</p>
        </div>
        <div id="rightPane">
            <div id="topPane">
                <p>Right Top</p>
            </div>
            <div id="bottomPane">
                <p>Right Bottom</p>


                <div id="tabber">
                    <div class='tabber-selectors'>
                        <a class='tabber-anchor active' href='javascript:'>Tab 1</a>
                        <a class='tabber-anchor' href='javascript:'>Tab 2</a>
                    </div>
                    <div class='tabber-contents'>
                        <div class='tabber-content active'>
                            <textarea id="textarea_left_block" name="textarea_left_block" rows="10"></textarea>
                        </div>
                        <div class='tabber-content'>
                            <textarea id="textarea_top_block" name="textarea_top_block" rows="10"></textarea>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>

    <script>
        $(function() {
            $("#workspace").splitter({
                "orientation": "horizontal",
                "limit": 100
            });
            $("#rightPane").splitter({
                "orientation": "vertical",
                "limit": 100
            });
        });

        $(document).ready(function(){
            $('#tabber').tabber();

            $('#tabber').tabber({
                'anchor': '.tabber-anchor',
                'content' : '.tabber-content'
            });

            $('.tabber-anchor.active').first().click();

            $('#leftPane').html( $('#textarea_left_block').val() );
            $('#textarea_left_block').keyup(function(){
                var new_content = $(this).val();
                $('#leftPane').html(new_content);
            });

            $('#topPane').html( $('#textarea_top_block').val() );
            $('#textarea_top_block').keyup(function(){
                var new_content = $(this).val();
                $('#topPane').html(new_content);
            });

        });

    </script>

</body>
</html>
